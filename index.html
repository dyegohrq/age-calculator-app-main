<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <div class="contant">
      <form action="" class="form" id="form" novalidate>
        <div class="form-dd">
          <label for="day">Day</label>
          <input type="number" required name="day" id="day" placeholder="DD" autocomplete="off">
        </div>
        <div class="form-mm">
          <label for="month">Month</label>
          <input type="number" required name="month" id="month" placeholder="MM" autocomplete="off">
        </div>
        <div class="yyyy">
          <label for="year">Year</label>
          <input type="number" required name="year" id="year" placeholder="YYYY" autocomplete="off">
        </div>
      </form>
      <div class="separetade">
        <button class="circle-icon">
          <div class="icon"></div>
        </button>
        <div class="line"></div>
      </div>
      <div class="footer">
        <div class="year-name">
          <span class="number" id="number-year">--</span><h1 class="title">years</h1>
        </div>
        <div class="month-name">
          <span class="number" id="number-month">--</span><h1 class="title">months</h1>
        </div>
        <div class="year-day">
          <span class="number" id="number-day">--</span><h1 class="title">days</h1>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </div>
  
</body>
</html>
